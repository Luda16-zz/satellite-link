    <nav class="blue darken-4">

    </nav>   
    <main>               

      

          <section id="contacto" class="contacto">
            <div class="container">
                <h4>Pire</h4>
                <hr>
                <div class="row">
                    <div class="col s12 m7">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">                                                                       
                                    <div class="col s6">
                                        <input  type="text" class="validate" id="potx" value="">
                                        <label for="">Potencia de Antena:</label>
                                    </div>
                                        <!-- Dropdown Trigger -->                                                                       
                                        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Unidad de Medida</a>

                                        <!-- Dropdown Structure -->
                                        <ul id='dropdown1' class='dropdown-content'>
                                            <li><a href="#!">Miliwatts</a></li>
                                            <li><a href="#!">Watts</a></li>
                                            <li><a href="#!">dBm</a></li>
                                            <li><a href="#!">dbw</a></li>
                                        </ul>
                                </div>
                                <div class="row">
                                    <div class="col s6">
                                        
                                        <input  type="text" class="validate" id="lossc" value="">
                                        <label for="">Perdida de Cable (dB):</label>
                                    </div>
                                </div>    
                             
                                <div class="row">
                                    <div class="col s6">
                                        <input  type="text" class="validate" id="gananc" value="">
                                        <label for="">Ganancia de Antena (dBI):</label>                                                                                
                                    </div>
                                </div>

                                <button class="btn waves-effect waves-light" type="button" onclick="getPire()" name="actionpire" id="actionpire">Calcular
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <input class="input" type="text" name="username" title="username">
                                <label for="username">username</label>

                                <input class="input" type="password" name="password">
                                <label for="password">password</label>   
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </section>
