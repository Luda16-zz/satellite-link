<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Enlaces Satelitales | Universidad de Pamplona</title>
    <meta charset="UTF-8">
    <!-- Le decimos al navegador que nuestra web esta optimizada para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Cargamos el CSS -->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/custom.css" />
</head>

<body>
    <header class="z-depth-1">
       
    </header>
    <main>                 

        <section id="contacto" class="contacto">
            <div class="container">
                <h4>Pire</h4>
                <hr>
                <div class="row">
                    <div class="col s12 m7">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="prefix"></i>
                                        <input  type="text" class="validate">
                                        <label for="">Numero</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input  type="text" class="validate">
                                        <label for="">Numero</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="prefix"></i>
                                        <input  type="text" class="validate">
                                        <label for="">Numero</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="prefix"></i>
                                        <textarea class="materialize-textarea" required></textarea>
                                        <label for="">Numero</label>
                                    </div>
                                </div>

                                <button class="btn waves-effect waves-light" type="submit" name="action">Calcular
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer blue darken-4">
        <div class="footer-copyright">
            <div class="container">
                Univiversidad de Pamplona - Colombia
                <a class="grey-text text-lighten-4 right" href="http://www.unipamplona.edu.co/">Web</a>
            </div>
        </div>
    </footer>
    <!-- Cargamos jQuery y materialize js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/feel.js"></script>
    
</body>
